    container_name: notifications_service # giving name to this container
    build:
      context: ./image_sources/notifications # building from docker file in this directory
    ports: # port of local machine mapped to port of exposed port of container
      - 5006:5006
    restart: on-failure
    # links:
    #   - mongodb-service  # means this service can use mongo service (which is another) OR CALL THIS SERVICE

  pages-service:
    image: pages-service # name given to the image
    container_name: pages_service # giving name to this container
    build:
      context: ./image_sources/pages # building from docker file in this directory
    ports: # port of local machine mapped to port of exposed port of container
      - 5007:5007
