apiVersion: apps/v1
kind: Deployment
metadata:
  name: advertisement
  labels:
    app: advertisement
spec:
  replicas: 2
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 2        # how many pods we can add at a time
  #     maxUnavailable: 0
  selector:
    matchLabels:
      app: advertisement
  template:
    metadata:
      labels:
        app: advertisement
    spec:
      containers:
      - name: advertisement
        image: soberservicesguy/portfolio-images:socialapp_advertisement
        resources:
          limits:
            cpu: "200m"
            memory: "300Mi"
        ports:
        - containerPort: 5002
        env:
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: appointment-mongodb-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGODB_PASS
          valueFrom:
            secretKeyRef:
              name: appointment-mongodb-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: appointment-mongodb-configmap
              key: MONGO_SERVER
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: advertisement-service
spec:
  type: NodePort
  # type: ClusterIP
  selector:
    app: advertisement
  ports:
    - protocol: TCP
      targetPort: 5002
      port: 5002